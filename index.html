---
layout: default
---
<div class="grid__col grid__col--12-of-12 blog-content">
    <h1 class="title center">Latest Blog Entries</h1>
</div>
{% for post in site.posts limit:5 %}
    <div class="grid__col grid__col--1-of-12">
    </div>
    <div class="grid__col grid__col--1-of-12 blog-meta-date-box">
        <div class="blog-meta center">
            Posted on
            <div class="blog-meta-date">
            {{ post.date | date: "%b %-d" }}
            </div>
        </div>

    </div>
    <div class="grid__col grid__col--9-of-12">
        <h2 class="blog-header post"><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
        <div class="post">
            {{ post.excerpt }}
        </div>
    </div>
    <div class="grid__col grid__col--1-of-12">
    </div>
{% endfor %}
